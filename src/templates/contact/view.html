{% extends 'base.html' %}

{% block content %}


<h1>{{ title }}</h1>
<div class="row">
    <div class="col">
        <div class="col-md-6 col-12 mx-auto">
            <p>{{content}}</p>
            <form class="contact-form" action="{% url 'contact' %}" method="post"> {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock%}
