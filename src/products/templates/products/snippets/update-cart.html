<form method="POST" action="{% url "cart:update" %}" class="form"> {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    {% if in_cart %}
        <button type="submit" class="btn btn-sm btn-danger" style="font-size: 12px; padding: 2px;">Remove?</button>
    {% else %}
        {% if product in cart.products.all %}
            In cart <button type="submit" class="btn btn-sm btn-danger">Remove?</button>
        {% else %}
            <button type="submit" class="btn btn-sm btn-success">Add to cart</button>
        {% endif %}
    {% endif %}
</form>
